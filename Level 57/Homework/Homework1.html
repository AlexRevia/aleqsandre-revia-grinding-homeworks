<html>
<head>
    <title>goa homework</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            height: 100vh;
            gap: 5px;
            background-color: #fff;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }
        .item1 {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            background-color: #c71585;
        }
        .item2 {
            grid-column: 1 / 3;
            grid-row: 3 / 5;
            background-color: #ff00ff;
        }
        .item3 {
            grid-column: 3 / 5;
            grid-row: 1 / 5;
            background-color: #ff6347;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #fff;
        }
        .item4 {
            grid-column: 5 / 6;
            grid-row: 1 / 2;
            background-color: #ffd700;
        }
        .item5 {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            background-color: #228b22;
        }
        .item6 {
            grid-column: 5 / 6;
            grid-row: 2 / 3;
            background-color: #4682b4;
        }
        .item7 {
            grid-column: 1 / 2;
            grid-row: 5 / 6;
            background-color: #9acd32;
        }
        .item8 {
            grid-column: 2 / 3;
            grid-row: 5 / 6;
            background-color: #006400;
        }
        .item9 {
            grid-column: 3 / 4;
            grid-row: 5 / 6;
            background-color: #00ced1;
        }
        .item10 {
            grid-column: 5 / 6;
            grid-row: 3 / 4;
            background-color: #32cd32;
        }
        .item11 {
            grid-column: 1 / 5;
            grid-row: 6 / 7;
            background-color: #4b0082;
        }
        .item12 {
            grid-column: 5 / 6;
            grid-row: 4 / 5;
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">CSS Grid Layout</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
        <div class="grid-item item10">10</div>
        <div class="grid-item item11">11</div>
        <div class="grid-item item12">12</div>
    </div>
</body>
</html>
