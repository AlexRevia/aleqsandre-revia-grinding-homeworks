<html>

    <title>goa homework</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(6, 1fr);
            height: 100vh;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            background-color: #4682b4;
            border-radius: 10px;
        }
        .item1 { grid-column: span 1; grid-row: 6 / 7; }
        .item2 { grid-column: span 2; grid-row: 5 / 6; }
        .item3 { grid-column: span 3; grid-row: 4 / 5; }
        .item4 { grid-column: span 4; grid-row: 3 / 4; }
        .item6 { grid-column: span 6; grid-row: 2 / 3; }
        .item12 { grid-column: span 12; grid-row: 1 / 2; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item12">12</div>
        <div class="grid-item item6">6</div>
