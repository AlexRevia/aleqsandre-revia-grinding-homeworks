<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="dashboard">
    <aside class="profile-card">
      <div class="profile-info">
        <img src="https://i.imgur.com/0y0y0y0.png" alt="Jeremy Robson" class="avatar" />
        <div>
          <p class="report-for">Report for</p>
          <h1 class="name">Jeremy Robson</h1>
        </div>
      </div>
      <ul class="time-toggle">
        <li class="active">Daily</li>
        <li class="active selected">Weekly</li>
        <li class="active">Monthly</li>
      </ul>
    </aside>

    <section class="cards">
      <div class="card work">
        <div class="card-bg"></div>
        <div class="card-content">
          <div class="card-header">
            <p>Work</p>
            <span>•••</span>
          </div>
          <h2>32hrs</h2>
          <p class="previous">Last Week - 36hrs</p>
        </div>
      </div>

      <div class="card play">
        <div class="card-bg"></div>
        <div class="card-content">
          <div class="card-header">
            <p>Play</p>
            <span>•••</span>
          </div>
          <h2>10hrs</h2>
          <p class="previous">Last Week - 8hrs</p>
        </div>
      </div>

      <div class="card study">
        <div class="card-bg"></div>
        <div class="card-content">
          <div class="card-header">
            <p>Study</p>
            <span>•••</span>
          </div>
          <h2>4hrs</h2>
          <p class="previous">Last Week - 7hrs</p>
        </div>
      </div>

      <div class="card exercise">
        <div class="card-bg"></div>
        <div class="card-content">
          <div class="card-header">
            <p>Exercise</p>
            <span>•••</span>
          </div>
          <h2>4hrs</h2>
          <p class="previous">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="card social">
        <div class="card-bg"></div>
        <div class="card-content">
          <div class="card-header">
            <p>Social</p>
            <span>•••</span>
          </div>
          <h2>5hrs</h2>
          <p class="previous">Last Week - 10hrs</p>
        </div>
      </div>

      <div class="card self-care">
        <div class="card-bg"></div>
        <div class="card-content">
          <div class="card-header">
            <p>Self Care</p>
            <span>•••</span>
          </div>
          <h2>2hrs</h2>
          <p class="previous">Last Week - 2hrs</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
