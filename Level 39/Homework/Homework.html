<html>
    <head>
        <title>goa homework</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- Homework 2: Style the Input Fields -->
        <form>
            <input type="text" placeholder="Enter text here">
            <input type="email" placeholder="Enter email here">
        </form>

        <!-- Homework 3: Customize the Submit Button -->
        <form>
            <input type="text" placeholder="Enter text">
            <button type="submit">Submit</button>
        </form>

        <!-- Homework 4: Add Focus Effects -->
        <form>
            <input type="text" placeholder="Focus to see effect">
        </form>

        <!-- Homework 5: Style Error Messages -->
        <div class="error-message">
            <span class="error-icon">!</span> Error: Something went wrong!
        </div>

        <!-- Homework 6: Add Padding to a Div -->
        <div class="padded-div">
            Content inside a div with padding
        </div>

        <!-- Homework 7: Set Different Padding Values -->
        <div class="different-padding">
            Content with different padding on each side
        </div>

        <!-- Homework 8: Create a Box with a Border -->
        <div class="box-with-border">
            Box with a border
        </div>

        <!-- Homework 9: Round the Corners of a Box -->
        <div class="rounded-box">
            Box with rounded corners
        </div>

        <!-- Homework 10: Add Margins Around a Paragraph -->
        <p class="paragraph-with-margin">This paragraph has margins around it.</p>

        <!-- Homework 11: Create a Button with Padding and Border -->
        <button class="button-with-padding">Click Me</button>

        <!-- Homework 12: Make a Box with a Shadowed Border -->
        <div class="shadowed-box">
            Box with shadowed border
        </div>

        <!-- Homework 13: Adjust Margin Between List Items -->
        <ul class="spaced-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- Homework 14: Use Negative Margins -->
        <div class="negative-margin-box">
            This box has negative margins.
        </div>
    </body>

</html>
