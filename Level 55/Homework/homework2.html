<html>
    <head>
        <title>animation-iteration-count</title>
    <style>
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-100px); }
    }
    .ball {
        width: 50px; height: 50px; background: red; border-radius: 50%;
        animation: bounce 1s ease-in-out 3;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    .spinner {
        width: 50px; height: 50px; border: 5px solid #ccc;
        border-top: 5px solid #000; border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    .oneTime {
        width: 100px; height: 100px; background: green;
        animation: moveOnce 2s forwards;
    }
    @keyframes moveOnce {
        from { transform: translateX(0); }
        to { transform: translateX(150px); }
    }

    @keyframes toggleMove {
        from { transform: translateY(0); }
        to { transform: translateY(100px); }
    }
    .loop {
        animation: toggleMove 1s alternate infinite;
    }
    .no-loop {
        animation: toggleMove 1s forwards;
    }
    </style>
</head>
<body>
    <h2>5. Bouncing ball (3 times)</h2>
    <div class="ball"></div>

    <h2>6. Infinite loading spinner</h2>
    <div class="spinner"></div>

    <h2>7. One-time animation</h2>
    <div class="oneTime"></div>

    <h2>8. Toggle between loop and no-loop</h2>
    <button onclick="toggleAnimation()">Toggle Animation</button>
    <div id="toggleBox" class="loop" style="width:100px; height:100px; background: blue;"></div>

</body>
</html>
