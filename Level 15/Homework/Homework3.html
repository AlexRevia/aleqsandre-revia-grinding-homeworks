<!-- შექმენით 10 ინფუთი და შემდეგ თითოეულს შეუქმენით label, მოახდინეთ მათი დაკავშირებაც -->
<html>
    <head>
        <title>goa homework</title>
    </head>

    <body>
        <form>
            <!-- Text Input -->
            <label for="input1">Text Input:</label>
            <input type="text" id="input1" name="input1"><br><br>
        
            <!-- Password Input -->
            <label for="input2">Password Input:</label>
            <input type="password" id="input2" name="input2"><br><br>
        
            <!-- Email Input -->
            <label for="input3">Email Input:</label>
            <input type="email" id="input3" name="input3"><br><br>
        
            <!-- Number Input -->
            <label for="input4">Number Input:</label>
            <input type="number" id="input4" name="input4"><br><br>
        
            <!-- Date Input -->
            <label for="input5">Date Input:</label>
            <input type="date" id="input5" name="input5"><br><br>
        
            <!-- Checkbox -->
            <label for="input6">Checkbox:</label>
            <input type="checkbox" id="input6" name="input6"><br><br>
        
            <!-- Radio Button -->
            <label for="input7">Radio Button:</label>
            <input type="radio" id="input7" name="radioGroup"><br><br>
        
            <!-- File Input -->
            <label for="input8">File Input:</label>
            <input type="file" id="input8" name="input8"><br><br>
        
            <!-- Range Input -->
            <label for="input9">Range Input:</label>
            <input type="range" id="input9" name="input9" min="1" max="10"><br><br>
        
            <!-- Color Input -->
            <label for="input10">Color Input:</label>
            <input type="color" id="input10" name="input10"><br><br>
        </form>
        
    </body>
</html>
