<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Events Example</title>
  <style>
    #colorBox {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin-top: 10px;
      cursor: pointer;
    }
    #toggleImage {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- 1. Click Alert -->
  <button id="alertButton">Click Me</button>

  <!-- 2. Change Text on Hover -->
  <p id="hoverText">Hover over me!</p>

  <!-- 3. Toggle Background Color -->
  <div id="colorBox"></div>

  <!-- 4. Log Input Value on Click -->
  <input type="text" id="textInput" placeholder="Click inside me" />

  <!-- 5. Show/Hide Image on Button Click -->
  <button id="toggleImageBtn">Show/Hide Image</button>
  <img id="toggleImage" src="https://via.placeholder.com/100" style="display: block;" />

  <script>
    // 1. Click Alert
    document.getElementById("alertButton").addEventListener("click", function() {
      alert("Button was clicked!");
    });

    // 2. Change Text on Hover
    const para = document.getElementById("hoverText");
    para.addEventListener("mouseover", function() {
      para.textContent = "Text changed on hover!";
    });

    // 3. Toggle Background Color
    const box = document.getElementById("colorBox");
    box.addEventListener("click", function() {
      box.style.backgroundColor = 
        box.style.backgroundColor === "lightblue" ? "lightcoral" : "lightblue";
    });

    // 4. Log Input Value on Click
    const input = document.getElementById("textInput");
    input.addEventListener("click", function() {
      console.log("Input value:", input.value);
    });

    // 5. Show/Hide Image on Button Click
    const btn = document.getElementById("toggleImageBtn");
    const img = document.getElementById("toggleImage");
    btn.addEventListener("click", function() {
      img.style.display = img.style.display === "none" ? "block" : "none";
    });
  </script>

</body>
</html>
