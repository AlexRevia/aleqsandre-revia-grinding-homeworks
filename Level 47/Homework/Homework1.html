<html>
    <head>
        <title>goa homework</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- 1 -->
        <div class="center-div">Centered Div</div>

        <!-- 2-->
        <img src="image.jpg" alt="Right Image" class="right-image">

        <!-- 3 -->
        <header class="sticky-header">Sticky Header</header>

        <!-- 4 -->
        <div class="button-container">
            <button class="bottom-button">Click Me</button>
        </div>

        <!-- 5 -->
        <div class="image-container">
            <img src="background.jpg" alt="Background Image">
            <p class="image-text">Text Overlay</p>
        </div>

        <!-- 6 -->
        <footer class="fixed-footer">Fixed Footer</footer>

        <!-- 7 -->
        <div class="move-up">Move Up Box</div>

        <!-- 8 -->
        <div class="side-by-side-container">
            <div class="box left-box">Left Box</div>
            <div class="box right-box">Right Box</div>
        </div>

        <!-- 9 -->
        <div class="float-container">
            <img src="float-image.jpg" alt="Floating Image" class="float-left">
            <p>paragraph example.</p>
        </div>

        <!-- 10 -->
        <div class="space-container">
            <div class="space-box">Box 1</div>
            <div class="space-box">Box 2</div>
        </div>
    </body>
</html>
